{% extends 'base.html' %}

{% block content %}

<style>
    h4 {
        position: absolute;
        top: 0;
        right: 0;
        text-align: right;
    }
</style>

{% if user.is_authenticated %}
<h4><a href="/logout">Logout User {{ user.username }}</a></h4>

<h3>Add a new Product Type</h3>

<form action="newproducttypeadded" method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="hsncode">HSN Code</label>
            </td>
            <td>
                <input type="text" name="hsncode">
            </td>
        </tr>
        <tr>
            <td>
                <label for="product_type">Product Type</label>
            </td>
            <td>
                <input type="text" name="product_type">
            </td>
        </tr>
    </table>
    <input type="submit" value="Add"/>
</form>

<div>
    {% for msg in messages %}
    <h5>{{ msg }}</h5>
    {% endfor %}
</div>

{% endif %}

{% endblock %}
